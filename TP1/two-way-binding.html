<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<title>Manipulation de vue</title>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>

<div id="monapp">
	<input type="text" v-model="texte" @input="check" placeholder="Ecrivez mais sans espace">

	<p v-show="alerte"> N'utiliser pas la touche espace </p>.

	<p>Votre texte : {{ texte }}</p>
	
</div>


<script>
	const appli = {
		data () {
				return {
					texte: '',
      				alerte: false
					
				}
			},
		methods: {
			check() {
				if (this.texte.includes(' ')) {
					this.alerte = true;
					this.texte = this.texte.replace(/\s+/g, '');
				} else {
				this.alerte = false;
			}
			}
  }
};
	
Vue.createApp(appli).mount("#monapp");
</script>

</body>
</html>
