<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8" />
	<title>Manipulation de vue</title>
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>

<div id="monapp">
	<button @click="changeText">{{titre}}</button>
	<h2> Compteur</h2>
	<button @click="increment"> ++ </button>
	<span>{{count}}</span>
	<button @click="decrement"> -- </button>
	<button @click="restart"> Restart </button>

</div>

<script>
	const appli = {
		data () {
				return {
					titre:"cliquez moi!",
					count: 0
					
				}
			},
		
		methods: {
			changeText(){
				this.titre="Cliqu√©"
			},
			increment() {
				this.count++
			},
			decrement() {
				this.count--
			},
			restart(){
				this.count=0
			}
		}

	};
	
Vue.createApp(appli).mount("#monapp");
</script>

</body>
</html>
