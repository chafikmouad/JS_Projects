<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<title>Exercice : couleur et affichage</title>
<style>
    .color-red { color: red; } 
    .color-blue { color: blue; } 
    .hidden { display: none; }
    .color-group label{
        display: block;
    }
  </style>
</head>
<body>

    <div class="color-group">
        <div id="label-couleur"><strong>Couleur de la police :</strong></div>
        <label>
            <input type="radio" name="color" value="red" id="radio-red">
            Rouge
        </label>

        <label>
            <input type="radio" name="color" value="blue" id="radio-blue">
            Bleu
        </label>
    <div class="controls">
        <label>
            <input type="checkbox" id="toggle-visibility">
            Afficher / cacher le paragraphe ?
        </label>
    </div>

    <p id="test-paragraph">
        Lorem ipsum dolor sit amet consectetur adipiscing elit. 
        Quisque faucibus ex sapien vitae pellentesque sem placerat.
        In id cursus mi pretium tellus duis convallis. 
        Tempus leo eu aenean sed diam urna tempor. Pulvinar vivamus fringilla 
    </p>

  <script>
    (function () {
        const radioRed = document.getElementById('radio-red');
        const radioBlue = document.getElementById('radio-blue');
        const checkbox = document.getElementById('toggle-visibility');
        const paragraph = document.getElementById('test-paragraph');

        function updateColor() {
            paragraph.classList.remove('color-red', 'color-blue');
            if (radioRed.checked) {
            paragraph.classList.add('color-red');
            } else if (radioBlue.checked) {
            paragraph.classList.add('color-blue');
            }
        }

        function updateVisibility() {
            const visible = checkbox.checked;
            if (visible) {
            paragraph.classList.remove('hidden');
            } else {
            paragraph.classList.add('hidden');
            }
        }
        
        radioRed.addEventListener('change', updateColor);
        radioBlue.addEventListener('change', updateColor);
        checkbox.addEventListener('change', updateVisibility);
        })();
    </script>
</body>
</html>
