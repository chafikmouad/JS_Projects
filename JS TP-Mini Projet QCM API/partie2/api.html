<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QCM API</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>

    <h1>QCM avec OpenTDB</h1>
    <div id="score"></div>

    <div class="config" id="configForm">
        <h2>Configurer votre quiz</h2>
        <label>Nombre de questions :</label>
        <input type="number" id="amount" value="5" min="1" max="20">

        <label>Catégorie :</label>
        <select id="category">
            <option value="">Toutes</option>
            <option value="9">Culture Générale</option>
            <option value="10">Divertissement : Livres</option>
            <option value="11">Divertissement : Films</option>
            <option value="12">Divertissement : Musique</option>
            <option value="14">Divertissement : Télévision</option>
            <option value="15">Divertissement : Jeux Vidéo</option>
            <option value="16">Divertissement : Jeux de société</option>
            <option value="17">Science et Nature</option>
            <option value="18">Science : Informatique</option>
            <option value="19">Science : Mathématiques</option>
            <option value="20">Mythologie</option>
            <option value="21">Sport</option>
            <option value="22">Géographie</option>
            <option value="23">Histoire</option>
            <option value="24">Politique</option>
            <option value="25">Art</option>
            <option value="26">Célébrités</option>
            <option value="27">Animaux</option>
            <option value="28">Véhicules</option>
            <option value="29">Divertissement : Comics</option>
            <option value="30">Science : Gadgets</option>
            <option value="31">Divertissement : Manga & Anime</option>
            <option value="32">Divertissement : Dessins animés & Animations</option>
        </select>

        <label>Difficulté :</label>
        <select id="difficulty">
            <option value="">Toutes</option>
            <option value="easy">Facile</option>
            <option value="medium">Moyen</option>
            <option value="hard">Difficile</option>
        </select>

        <label>Type :</label>
        <select id="type">
            <option value="">Toutes</option>
            <option value="multiple">Choix multiples</option>
            <option value="boolean">Vrai / Faux</option>
        </select>

        <button id="startQuiz">Commencer le Quiz</button>
    </div>

    
    <div class="quiz_container" id="quizBox" style="display:none;">
        <header>
            <div class="title">Quiz Test</div>
            <div class="timer">
                <div class="timer_txt">Temps restant :</div>
                <div class="timer_time">20</div>
            </div>
        </header>
    
        <section>
        <div id="question">
            <span></span>
        </div>
        <div class="option_list"></div>
        </section>
        
        <footer>
            <button class="btn_suivant"> Suivant</button>
            <button id="btn">Valider</button>
        </footer>
    </div>
</body>
